<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Periodic Table Index</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <header>
      <h1>Periodic Table Index</h1>
      <input type="text" id="input_box" placeholder="what are you looking for?">

    </header>
    <main>
      <div class="element_box">
        <h3 id="atomic_number">0000</h3>
        <h1 id="symbol">Ab</h1>
        <h2 id="name">Loremipsum</h2>
        <h3 id="atomic_mass">1.008</h3>
      </div>
    </main>



  </body>
</html>
